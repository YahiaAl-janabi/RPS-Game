<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header><h1>RPS</h1></header>
    <main>
      <div class="score-board">
        <div class="score-container"><h1 id="you">0</h1></div>
        <div class="score-container"><h1 id="computer">0</h1></div>
      </div>
      <div class="game-environment">
        <div class="boxes-container">
          <div class="box1">
            <h1>YOU:</h1>
            <p id="my-answer"></p>
          </div>
          <div class="box2">
            <h1>COMPUTER:</h1>
            <p id="computer-answer"></p>
          </div>
        </div>
        <div class="buttons-box">
          <button class="option-btn" id="Rock">Rock</button>
          <button class="option-btn" id="Paper">Paper</button>
          <button class="option-btn" id="Scissors">Scissors</button>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
